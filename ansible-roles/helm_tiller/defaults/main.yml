---
# defaults file for helm_tiller

helm_tiller_history_max: 200

helm_tiller_service_account: tiller

# The helm_tiller_command value must use helm's slice shorthand syntax.  The
# default {/tiller,--storage-secret} in equivalent to the following shell
# command:
#   /tiller --storage-secret
helm_tiller_command: '{/tiller,--storage=secret}'

helm_tiller_k8s_resource_path: /opt/k8s/tiller
