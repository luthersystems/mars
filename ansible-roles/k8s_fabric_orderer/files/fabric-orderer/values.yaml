# Default values for fabric-orderer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  lutherProjectID: !!null
  lutherEnv: dev
  partOf: fabric
  hyperledger:
    fabricVersion: 1.4.2
  aws:
    region: ""
    staticBucket: ""

replicaCount: 1

dlt:
  component: bcord
  organization: orderer
  organizationIndex: 0
  domain: luther.systems
  hcs: false
  hcsOperatorId: ""
  hcsOperatorPrivateKey: ""

image:
  repository: hyperledger/fabric-orderer
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

internal:
  container:
    servicePort: 7050
    operationsPort: 8443
    keepaliveMinInterval: 30s

persistentVolume:
  create: true
  storageClassName: gp2
  storageSize: 10Gi
  typeOverride: ""

service:
  type: LoadBalancer
  port: 7050
  idleTimeout: 60
  loadBalancerSourceRanges:
    - 10.0.0.0/8
  useNLB: true

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

tolerations: []

affinity: {}

startService: true

logLevel: INFO

logGrpc: false

availabilityZone: ""

awsCLIVersion: latest

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  # Automount API credentials for a Service Account.
  automountServiceAccountToken: true
  # List of image pull secrets to add to the Service Account.
  imagePullSecrets:
    # - name: docker
