---

shiro_phylum_client_docker_image_host_prefix: 967058059066.dkr.ecr.eu-west-2.amazonaws.com/
shiro_phylum_client_docker_image_name: luthersystems/shiroclient
shiro_phylum_client_docker_image: "{{shiro_phylum_client_docker_image_host_prefix}}{{shiro_phylum_client_docker_image_name}}:{{shiro_phylum_client_docker_image_tag}}"

shiro_phylum_client_docker_run_command: docker run --rm -u root:root -v {{fabric_network_root}}:{{fabric_network_root}} -w {{fabric_network_root}} --log-driver awslogs --log-opt awslogs-region="{{shiro_phylum_awslogs_region}}" --log-opt awslogs-group="{{shiro_phylum_awslogs_log_group}}" --log-opt awslogs-create-group="{{shiro_phylum_awslogs_create_group|to_json}}" --log-opt tag="{{shiro_phylum_awslogs_stream_prefix}}{% raw %}/{{.ID}}{% endraw %}" {{shiro_phylum_client_docker_image}}

shiro_phylum_awslogs_region: "{{fabric_tools_awslogs_region}}"
shiro_phylum_awslogs_log_group: "{{fabric_tools_awslogs_log_group}}"
shiro_phylum_awslogs_create_group: false
shiro_phylum_awslogs_stream_prefix: docker/shiroclient

shiro_phylum_root: "/opt/phyla"

shiro_phylum_s3_region: eu-west-2
shiro_phylum_s3_bucket: ""
shiro_phylum_version: ""
shiro_phylum_name: ""
shiro_phylum_script_dir: "{{shiro_phylum_root}}/scripts"
shiro_phylum_substrate_version: 2.53.0

# shiro_phylum_substrate_chaincode_uri is the chaintool URI identifying the
# substrate chaincode.  This will be used with each phyla's substrate_version
# to determine the location of the appropriate CAR file for chaincode
# installation.
shiro_phylum_substrate_chaincode_uri: com_luthersystems_chaincode_substrate01

# shiro_phylum_phyla is a list of objects defining phyla that need to be
# installed and initialized.  Each object in shiro_phylum_phyla has the
# following keys:
#   - chaincode_name:     The installed chaincode name
#   - version:            The installed phylum's version
#   - channel:            Channel on which to install the chaincode
#   - substrate_version:  Substrate CAR version
#   - s3_bucket:          S3 bucket conatining phylum source code
#   - s3_key:             Key in s3_bucket containing phylum source code
shiro_phylum_phyla: []
