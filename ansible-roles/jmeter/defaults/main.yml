---
# defaults file for roles/jmeter

jmeter_version: "5.0"
jmeter_root_path: /opt/jmeter
jmeter_release_archive_path: "{{jmeter_root_path}}/apache-jmeter-{{jmeter_version}}.tgz"
jmeter_release_archive_s3_region: eu-west-2
